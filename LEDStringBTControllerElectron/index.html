<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LED Controller</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            font-size: 16px;
            margin: 6px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .btn-small {
            font-size: 12px !important;
            padding: 6px 12px !important;
        }

        .btn-small:hover {
            background: #6f548f;
        }

        #deviceList {
            margin-top: 12px;
            max-height: 220px;
            overflow: auto;
            text-align: left;
            display: inline-block;
            width: 360px;
        }

        .device-item {
            background: #f2f2f2;
            color: #000;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            cursor: pointer;
        }

        .device-item:hover {
            background: #e0e0e0;
        }

        #powerOn {
            background: green;
        }

        #powerOff {
            background: darkred;
        }

        #red {
            background: red;
        }

        #green {
            background: limegreen;
        }

        #blue {
            background: blue;
        }

        #white {
            background: white;
        }

        #connectButton {
            background: royalblue;
        }

        #disconnectButton {
            background: darkgray;
        }

        #scanButton {
            background: teal;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: gray;
        }

        .success {
            color: green
        }

        .error {
            color: red
        }
    </style>
</head>

<body>
    <h1>ðŸ’¡ LED Controller</h1>
    <button id="connectButton">Connect (chooser)</button>
    <button id="scanButton">Scan devices</button>
    <button id="disconnectButton" disabled>Disconnect</button>
    <br>
    <div id="deviceList" aria-label="Found devices"></div>
    <br>
    <button id="powerOn" disabled>Power ON</button>
    <button id="powerOff" disabled>Power OFF</button>
    <br>
    <button id="red" disabled>Red</button>
    <button id="green" disabled>Green</button>
    <button id="blue" disabled>Blue</button>
    <br>
    <label for="patternSelect">Color Pattern:</label>
    <select id="patternSelect">
        <option value="0">Pattern 0 (0x8D)</option>
        <option value="1">Pattern 1 (0x8E)</option>
        <option value="2">Pattern 2 (0x8F)</option>
        <option value="3">Pattern 3 (0x90)</option>
        <option value="4">Pattern 4 (0x91)</option>
        <option value="5">Pattern 5 (0x92)</option>
        <option value="6">Pattern 6 (0x93)</option>
        <option value="7">Pattern 7 (0x94)</option>
        <option value="8">Pattern 8 (0x95)</option>
        <option value="9">Pattern 9 (0x96)</option>
        <option value="10">Pattern 10 (0x97)</option>
        <option value="11">Pattern 11 (0x98)</option>
        <option value="12">Pattern 12 (0x99)</option>
        <option value="13">Pattern 13 (0x9A)</option>
        <option value="14">Pattern 14 (0x9B)</option>
        <option value="15">Pattern 15 (0x9C)</option>
    </select>
    <div style="margin-top: 20px;">
        <label for="colorPicker">ðŸŽ¨ Pick a Color:</label>
        <input type="color" id="colorPicker" value="#ffffff" disabled>
    </div>
    <br>
    <div style="margin-top: 15px;">
        <label for="brightnessSlider">Brightness:</label>
        <input type="range" id="brightnessSlider" min="0" max="100" value="100" disabled>
    </div>

    <div id="status">Status: Disconnected</div>

    <script src="renderer.js"></script>
</body>

</html>
